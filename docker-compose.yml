services:
  db:
    image: mariadb:11
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: demo_contact
      MYSQL_USER: app
      MYSQL_PASSWORD: app
    ports: ["3306:3306"]
    volumes:
      - db_data:/var/lib/mysql
  web:
    image: php:8.3-apache
    ports: ["8089:80"]
    volumes:
      - ./:/var/www/html
    depends_on: [db]
    command: >
      bash -lc "docker-php-ext-install pdo_mysql && apache2-foreground"
volumes:
  db_data: